
<h3> Produits</h3>
<div class="container">
    <div class="row">
      <div class="col-lg-7">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Referance</th>
                <th>Quantité</th>
                <th>Prix Unitaire</th>
              </tr>
            </thead>

            <tbody>
                <tr *ngFor="let produit of produits">
                  <td> {{produit.ref}}</td>
                  <td> {{produit.quantite}}</td>
                  <td> {{produit.prixU}}</td>

                </tr>
            </tbody>
          </table>
            </div>
          <div class="col-log-5">
            <div class="card">
              <div class="card-header bg-info text-white">
                Ajouter Produit
              </div>
              <div class="card-body">
                <form [formGroup]="produitForm">
                  <div class="form-group">
                    <label > Referance</label>
                    <input type="text" class="form-control" formControlName="ref" />
                  </div>
                  <div class="alert alert-danger" *ngIf = "produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                      Reference Obligatoire
                  </div>

                  <div class="form-group">
                    <label > Quantité</label>
                    <input type="number" class="form-control" formControlName="quantite" />
                  </div>

                  <div class="form-group">
                    <label > Prix Unitaire</label>
                    <input type="number" class="form-control" formControlName="prixU" />
                  </div>

                  <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid"> Ajouter </button>

                </form>

              </div>
            </div>


      </div>

    </div>
</div>
